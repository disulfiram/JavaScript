<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>04. Find max sequence of increasing elements in array.</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <label for="tb-numbers">Input array separated by ', ': </label>
        <input id="tb-numbers" type="text" class="js-console-input"/>
        <a href="#" class="js-console-btn" onclick="readArray()">Find max sequence!</a>
        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>
            function readArray() {
                var numbers = jsConsole.readNumbersArray("#tb-numbers", ", ");
                findMaxSeq(numbers);
            }

            function findMaxSeq(numbers) {
                var tempcounter = 1;
                var counter = 1;
                var indexOfSequence
                for (var index = 0; index < numbers.length; index++) {
                    if (numbers[index] == numbers[index - 1] + 1) {
                        tempcounter++;
                        if (tempcounter > counter) {
                            counter = tempcounter;
                            indexOfSequence = index;
                        }
                    }
                    else {
                        tempcounter = 1;
                    }
                }
                for (var index = counter - 1; index >= 0; index--) {
                    jsConsole.write(numbers[indexOfSequence - index] + " ");
                    
                }
                jsConsole.writeLine();
            }
        </script>
    </body>
</html>
