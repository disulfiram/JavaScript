        <div id="js-console"></div>

                var index = jsConsole.readInteger("#tb-index");
                var isBigger = new Boolean;
                isBigger = checkIfBigger(index, numbers);
                printResult(isBigger);
            }

                var isBigger = false;

                        isBigger = true;
                    }
